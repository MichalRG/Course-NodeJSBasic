<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css"></link>
    <link rel="stylesheet" href="/css/product.css"></link>
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item">
                    <a href="/">Shop</a>
                </li>
                <li class="main-header__item">
                    <a class="active" href="/admin/add-product">Add product</a>
                </li> 
            </ul>
        </nav>
    </header>
    <main>
        <form action="/admin/add-product" class="product-form" method="POST">
            <div class="form-control"> 
                <label for="title">Title</label>
                <input type="text" name="title" id="title"> <!--id matches for tag from label-->
            </div>
            <button type="submit">Add product</button>
        </form>
    </main>
</body>
</html>
